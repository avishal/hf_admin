<div class="container-fluid">
  <!-- <app-page-title title="Basic Tables" [breadcrumbItems]="breadCrumbItems"></app-page-title> -->
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Subscription Plans</h4>
          <p class="card-title-desc">
            
          </p>

          <div class="table-responsive">
            <table class="table mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Sub title</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Discount</th>
                  <th>Duration</th>
                  <th>Active Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let sp of sps; let i = index">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{sp.title}}</td>
                  <td>{{sp.sub_title}}</td>
                  <td>{{sp.description}}</td>
                  <td>{{sp.price | currency: 'INR'}}</td>
                  <td>{{sp.discount}}</td>
                  <td>{{sp.duration}} days</td>
                  <td><span *ngIf="sp.active_status" class="badge badge-success">Active</span>
                    <span *ngIf="sp.active_status != 1" class="badge badge-danger ml-1">Inactive</span></td>
                </tr>
                
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
