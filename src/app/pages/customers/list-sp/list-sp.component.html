<div class="container-fluid">
  <app-page-title title="Basic Tables" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Subscription Plans</h4>
          <p class="card-title-desc">
            
          </p>

          <div class="table-responsive">
            <table class="table mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Active Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let sp of sps; let i = index">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{sp.name}}</td>
                  <td>{{sp.email}}</td>
                  <td>{{sp.phone}}</td>
                  <td><span *ngIf="sp.active_status" class="badge badge-success">Active</span>
                    <span *ngIf="sp.active_status != 1" class="badge badge-danger ml-1">Inactive</span></td>
                  <td> <a [routerLink]="" (click)="edit(sp.id)">Edit</a> | <a [routerLink]="" (click)="delete(sp.id)">Delete</a></td>
                </tr>
                
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
